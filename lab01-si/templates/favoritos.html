<div ng-controller="cadastraArtistaCtrl as artistaCtrl">
    <div class="jumbotron fav">
        <h2>Favoritos</h2>
        <h5>{{!artistaCtrl.existemFavoritos() ? "Não há nenhum artista favorito." : ""}}</h5>

        <div ng-show="artistaCtrl.existemFavoritos()">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col" style="text-align:right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="artista in artistaCtrl.favoritos | 
                        orderBy: 'nome'" 
                        ng-click="artistaCtrl.go(artista.nome)">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{artista.nome}}</td>
                        <td><i style="float:right"
                               class="material-icons"
                               data-toggle="modal"
                               data-target="#confirmacaoRemoverFavorito">close</i></td>

                        <div class="modal fade" tabindex="-1" role="dialog" id="confirmacaoRemoverFavorito">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Remover favorito</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Deseja remover o artista {{perfilCtrl.artista.nome}} dos favoritos?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" 
                                        ng-click="artistaCtrl.removeFavorito(artista)"
                                        data-dismiss="modal">Sim</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                                    </div>
                                </div>
                            </div>
                        </div>       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
