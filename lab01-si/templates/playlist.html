<div class="row">
    <div class="col">
        <div class="content jumbotron">
            <ng-include src="'templates/header.html'"></ng-include>
            <h3>Playlist</h3>
            <h5>{{playlistCtrl.playlistAtual.nome}}</h5>

            <h6>{{!playlistCtrl.existemMusicas() ? "Não há músicas nesta playlist." : ""}}</h6>

            <div ng-show="playlistCtrl.existemMusicas()">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Música</th>
                            <th scope="col">Artista</th>
                            <th scope="col">Duração</th>
                            <th scope="col" style="text-align:right"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="musica in playlistCtrl.playlistAtual.musicas | 
                            orderBy: 'nome'">
                            <th scope="row">{{$index + 1}}</th>
                            <td>{{musica.nome}}</td>
                            <td>{{musica.artista}}</td>
                            <td>{{musica.duracao}}</td>
                            <td><i style="float:right"
                                   class="material-icons"
                                   data-toggle="modal"
                                   data-target="#confirmacaoRemoverMusica">close</i></td>
    
                            <div class="modal fade" tabindex="-1" role="dialog" id="confirmacaoRemoverMusica">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Remover música</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Deseja remover esta música da playlist?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" 
                                            ng-click="playlistCtrl.removeMusica(musica)"
                                            data-dismiss="modal">Sim</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                                        </div>
                                    </div>
                                </div>
                            </div>       
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="col">
        <ng-include src="'templates/favoritos.html'"></ng-include>
    </div>
</div>
